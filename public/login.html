        <div class="absolute top-0 flex w-full justify-start">

                <h1 class="select-none font-Archive text-[1.7em] font-normal">ULTIMATE <span class="font-Archive text-logoPurple">CARDS</span></h1>

        </div>

        <div class="colored-border flex h-min min-h-[35em] w-[80%] max-w-[70em] rounded-[1em] p-[.5em]">
            <section class="relative flex w-full overflow-hidden rounded-[.5em] bg-white">
                <img class="element absolute left-[33%] top-[-10%] z-10 w-[20%] min-w-[8em] max-w-[12em]" src="styles/img/element1.png" />
                <img class="element absolute bottom-[-10%] right-[-5%] z-10 w-[20%] min-w-[8em] max-w-[14em] rotate-[75deg]" src="styles/img/element1.png" />
                <div class="flex w-[40%] flex-col items-center justify-around py-[1em]">
                    <div class="flex w-[90%] flex-col items-center justify-center gap-[2.3em]">
                        <div class="flex select-none items-center gap-[1em]">
                            <img class="h-[3.5em]" src="styles/img/logo.png" />
                            <h1 id="login-title" class="font-Archive text-[2.1em]">LOGIN</h1>
                        </div>

                        <div id="lr-error" class="hidden w-full items-center justify-center gap-[.5em] rounded-[.5em] bg-red-600 p-[.8em] text-[1.3em]"></div>

                        <div class="flex w-full flex-col justify-center gap-[1em]">
                            <div class="relative flex w-full flex-col items-center gap-[.55em]">
                                <input id="email" type="text" placeholder="Email" class="w-full border-none outline-none" />
                                <span class="my-[.1em] h-[.5em] w-full rounded-[1.25em]" style="background: linear-gradient(145deg, rgba(108, 55, 207, 1) 0%, rgba(64, 123, 255, 1) 100%)"></span>
                            </div>
                            <div class="relative flex w-full flex-col items-center gap-[.55em]">
                                <input id="password" type="password" placeholder="Password" class="w-full border-none outline-none" />
                                <span class="my-[.1em] h-[.5em] w-full rounded-[1.25em]" style="background: linear-gradient(145deg, rgba(108, 55, 207, 1) 0%, rgba(64, 123, 255, 1) 100%)"></span>
                            </div>
                            <div id="confirm-password" class="relative hidden w-full flex-col items-center gap-[.55em]">
                                <input type="password" placeholder="Repeat Password" class="w-full border-none outline-none" />
                                <span class="my-[.1em] h-[.5em] w-full rounded-[1.25em]" style="background: linear-gradient(145deg, rgba(108, 55, 207, 1) 0%, rgba(64, 123, 255, 1) 100%)"></span>
                            </div>
                            <div id="terms-conditions" class="hidden items-center gap-[.5em]">
                                <input type="checkbox" class="h-[1.5em] w-[1.5em]" />
                                <p class="">I agree <a href="policy.html" class="text-blue-600 underline">Terms And Conditions</a></p>
                            </div>
                        </div>

                        <div class="flex w-full flex-col justify-center gap-[1em]">
                            <button id="continue-register" class="w-full cursor-pointer rounded-[1.25em] border-none p-[.8em] text-white" style="background: linear-gradient(90deg, rgba(203, 108, 230, 1) 0%, rgba(151, 0, 170, 1) 100%)">CONTINUE ></button>
                            <button id="noaccount-login" class="w-full cursor-pointer rounded-[1.25em] border-none p-[.8em] text-white" style="background: linear-gradient(90deg, rgba(203, 108, 230, 1) 0%, rgba(151, 0, 170, 1) 100%)">DONT HAVE AN ACCOUNT?</button>
                        </div>
                    </div>
                </div>
                <div class="relative flex w-[60%] items-center justify-center bg-[#cb6ce6]">

                        <div class="absolute left-0 h-[10%] w-[70%] rounded-br-[1.25em] bg-[#f9e7ff]"></div>
                        <div class="absolute top-[15%] h-[40%] w-[80%] rounded-[1.25em] bg-[#f9e7ff]"></div>
                        <div class="absolute top-[58%] flex w-[75%] flex-col gap-[.6em]">

                            <div class="h-[.45em] w-full rounded-[1.25em] bg-[#f9e7ff]"></div>
                            <div class="h-[.45em] w-full rounded-[1.25em] bg-[#f9e7ff]"></div>
                            <div class="h-[.45em] w-1/2 rounded-[1.25em] bg-[#f9e7ff]"></div>
                        </div>
                        <div class="absolute bottom-0 flex h-[14%] w-full justify-around">
